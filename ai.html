<!-- Add this section after quick actions -->
 
<div class="offline-features">
    <div class="feature-indicator">
        <i class="fas fa-wifi-slash"></i>
        <span>OFFLINE MODE ACTIVE</span>
    </div>
    
    <!-- Local Commands -->
    <div class="commands-panel">
        <h4>Available Offline Commands:</h4>
        <div class="commands-grid">
            <div class="command-item">
                <span class="command">"What time is it?"</span>
                <span class="description">Current time</span>
            </div>
            <div class="command-item">
                <span class="command">"What's the date?"</span>
                <span class="description">Today's date</span>
            </div>
            <div class="command-item">
                <span class="command">"Tell me a joke"</span>
                <span class="description">Random joke</span>
            </div>
            <div class="command-item">
                <span class="command">"Calculate 5+3"</span>
                <span class="description">Basic math</span>
            </div>
            <div class="command-item">
                <span class="command">"Set timer 5 minutes"</span>
                <span class="description">Timer function</span>
            </div>
            <div class="command-item">
                <span class="command">"Create note"</span>
                <span class="description">Take notes</span>
            </div>
        </div>
    </div>
</div>
