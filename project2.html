<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend>Login*</legend>
                    <label for="username">Username*</label><br />
                    <input type="text" placeholder="enter username" /><br />
                    <label for="username">Password*</label><br />
                    <input type="password" placeholder="enter password" /><br />
                </fieldset>
            </td>
        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend>Gender*</legend>
                    <input type="radio" name="aman" />
                    <label for="Male">Male</label>
                    <input type="radio" name="aman" />
                    <label for="Female">Female</label>
                    <input type="radio" name="aman" />
                    <label for="Other">Other</label>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend>Programming Skills*</legend>
                    <input type="checkbox">Java
                    <input type="checkbox">C++
                    <input type="checkbox">C#
                </fieldset>
            </td>
        </tr>
        <tr>
            <td>
                <fieldset>
                    <legend>File*</legend>
                    <label for="choose a file">choose a File*</label>
                    <select name="" id="">
                        <optgroup label="select File">
                            <option value="" selected multiline="">Image</option>
                            <option value="">PDF</option>
                        </optgroup>
                    </select>
                </fieldset>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text-area" placeholder="fill your description" size="50" maxlength="25"><br />
                <input type="reset" name="aman" id="aman" />
                <button>send</button>
                <input type="submit" />
            </td>
        </tr>
    </table>
</body>

</html>
